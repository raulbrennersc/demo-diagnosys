<div class="modulo-div text-center">
    <div class="container-fluid text-right py-5">
        <form>
            <div class="row">
                    <label class="col-3" for="nomeFazenda">Nome: * </label>
                    <input class="form-control col-8" type="text" name="nomeFazenda">
            </div>
            <div class="row">
                    <label class="col-3" for="idEstado">Estado: * </label>
                    <select (change)="carregarMunicipios(localizacaoFazenda.idEstado)" [(ngModel)]="localizacaoFazenda.idEstado" class="form-control col-3" name="idEstado">
                        <option *ngFor="let estado of estados"  class="form-control" [ngValue]="estado.id">{{estado.nome}}</option>
                    </select>
                    <label class="col-2" for="idMunicipio">Município: * </label>
                    <select  class="form-control col-3" name="idMunicipio">
                        <option *ngFor="let municipio of municipios" class="form-control" value={{municipio.id}}>{{municipio.nome}}</option>
                    </select>
            </div>
            <div class="row">
                    <label class="col-3" for="nomeProprietario">Proprietário: * </label>
                    <input class="form-control col-8" type="text" name="nomeProprietario">
            </div>
            <div class="row">
                    <label class="col-3" for="nomeGerente">Gerente da Fazenda: * </label>
                    <input class="form-control col-8" type="text" name="nomeGerente">
            </div>
            <div class="row">
                    <label class="col-3" for="emailFazenda">E-mail da Fazenda: * </label>
                    <input class="form-control col-2" type="text" name="emailFazenda">
                    <label class="col-3" for="telefoneFazenda">Telefone da Fazenda: * </label>
                    <input class="form-control col-3" type="text" name="telefoneFazenda">
            </div>
            <div class="row">
                    <label class="col-3" for="pontoReferencia">Ponto de Referência: * </label>
                    <input class="form-control col-8" type="text" name="pontoReferencia">
            </div>
        </form>
    </div>
</div>
