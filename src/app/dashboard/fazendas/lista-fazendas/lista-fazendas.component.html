<div class="modulo-div">
    <div class="container-fluid pt-5 px-5">
        <span><strong>Legenda:</strong> As ações a seguir são referentes à fazenda cadastrada.</span>
        <div class="row pl-4">
            <div class="ml-5 col-2">
                <i class="fas fa-eye"></i><span> Visualiziar</span>
            </div>
            <div class="ml-5 col-2">
                <i class="fas fa-trash"></i><span> Excluir</span>
            </div>
            <div class="ml-5 col-3">
                <i class="fas fa-circle"></i><span> Cadastro concluído</span>
            </div>
        </div>
        <div class="row pl-4">
            <div class="ml-5 col-2">
                <i class="fas fa-pen"></i><span> Editar</span>
            </div>
            <div class="ml-5 col-2">
                <i class="fas fa-plus"></i><span> Cadastrar lavouras</span>
            </div>
            <div class="ml-5 col-3">
                <i class="fas fa-circle"></i><span> Continuar cadastro</span>
            </div>
        </div>
        <div class="row justify-content-end">
            <button type="submit" class="btn btn-primary px-4"><i class="fas fa-plus"></i> CADASTRAR FAZENDA</button>
        </div>
        <div class="container-fluid d-flex flex-wrap my-5" id="div-lista-fazendas">
            
            <div *ngFor="let fazenda of fazendas" class="card-fazenda text-center pt-3 pb-5 pl-5 pr-5 col-3 bg-dark mb-3 ml-5">
                <div class="row justify-content-end mb-3">
                    <i class="fas fa-eye"></i>
                    <i class="fas fa-pen ml-2"></i>
                    <i class="fas fa-trash ml-2"></i>
                    <i class="fas fa-plus ml-2"></i>
                </div>
                <span>{{fazenda.nome}}</span>
            </div>
        </div>
    </div>
</div>
