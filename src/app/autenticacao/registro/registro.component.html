<div class="outer-div">
    <div class="container text-center">
        <img src="../../../assets/images/diagnose-virtual.png" alt="Logo Diagnosys" id="logo-diagnosys">
    </div>
    <div class="container" id="main-container">
        <form class="form" #registerForm="ngForm" (submit)="register()">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="input-group">
                        <input class="form-control" type="text" name="nome" placeholder="Nome" required
                            [(ngModel)]="model.nome">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="input-group">
                        <input class="form-control" type="text" name="email" placeholder="E-mail"
                            [(ngModel)]="model.email">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="input-group">
                        <input class="form-control" type="text" name="cpf" placeholder="CPF/CNPJ" required
                            [(ngModel)]="model.cpf">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="input-group">
                        <input class="form-control" type="password" name="senha" placeholder="Senha"
                            [(ngModel)]="model.password">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="d-flex justify-content-between col-10">
                    <div class="d-flex align-items-center">
                        <a [routerLink]="['']">Fazer login</a>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">REGISTRAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
