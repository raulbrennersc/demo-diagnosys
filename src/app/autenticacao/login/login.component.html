<div class="outer-div">
    <div class="container text-center">
        <img src="../../../assets/images/diagnose-virtual.png" alt="Logo Diagnosys" id="logo-diagnosys">
    </div>
    <div class="container" id="main-container">
        <form class="form" #loginForm="ngForm" (submit)="login()">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="input-group">
                        <input class="form-control" type="text" name="cpf" placeholder="CPF/CNPJ" required [(ngModel)]="model.cpf">
                        <div class="input-group-append">
                            <span class="input-group-text icone-input-right fa fa-user bg-white d-flex align-items-center"></span>
                          </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="input-group">
                        <input class="form-control" type="password" name="senha" placeholder="Senha" [(ngModel)]="model.password">
                        <div class="input-group-append">
                            <span class="input-group-text icone-input-right fas fa-lock bg-white d-flex align-items-center"></span>
                          </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="d-flex justify-content-between col-10">
                    <span class="d-flex align-items-center">
                        <a>Recuperar senha</a>
                    </span>
                    <div class="d-flex align-items-center">
                        <a>Criar conta</a>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary px-4">ENTRAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
